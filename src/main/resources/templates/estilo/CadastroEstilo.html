<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Cadastro de estilo</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${estilo.nova}">Cadastro de estilo</h1>
					<h1 th:unless="${estilo.nova}" th:text="|Edição do ${estilo.nome}|">Edição de estilo</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/estilos}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form method="POST" th:object="${estilo}" 
		th:action="@{/estilos/novo} ? @{/estilos/novo} : @{/estilos/{codigo}(codigo=${estilo.codigo})}">
		<brewer:message/>
		<input type="hidden" th:field="*{codigo}"/>
		
			<div class="row">
				<div class="form-group  col-sm-8 bw-riquired" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			<button class="btn  btn-info" type="submit" th:unless="${estilo.nova}">Alterar</button>
			<button type="submit" class="btn  btn-primary" th:if="${estilo.nova}">Salvar</button>
		</form>
	</div>
</section>

</html>
